<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form name="calc">
        <h1 class="heading">Scientific Calculator</h1>
        <table align="center">
            <tr>
                <td colspan="8"><input type="text" name="result" placeholder="0" style="text-align: right;"></td>
            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="x^2" onclick="square()">x<sup>2</sup></button></td>
                <td> <button type="button" style="color:greenyellow" value="π" onclick="number(3.14159265359)">π</button></td>
                <td> <button type="button" style="color:greenyellow" value="sin" onclick="sin()">sin</button></td>
                <td> <button type="button" style="color:greenyellow" value="cos" onclick="cos()">cos</button></td>
                <td> <button type="button" style="color:greenyellow" value="tan" onclick="tan()">tan</button></td>
            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="x^3" onclick="cubed()">x<sup>3</sup></button></td>
                <td> <button type="button" style="color: orangered" value="AC" onclick="allClear()">AC</button></td>
                <td> <button type="button" style="color: orangered;" value="BACKSPC" onclick="BACKSPC()" class="icon">⌫</button></td>
                <td> <button type="button" value="%" onclick="percent()">%</button></td>
                <td> <button type="button" value="/" onclick="number(value)">&#247;</button></td>
            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="sqrt2" onclick="sqrt2()">&radic;</button></td>
                <td> <button type="button" value="7" onclick="number(value)">7</button></td>
                <td> <button type="button" value="8" onclick="number(value)">8</button></td>
                <td> <button type="button" value="9" onclick="number(value)">9</button></td>
                <td> <button type="button" value="*" onclick="number(value)">*</button></td>

            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="sqrt3" onclick="sqrt3()">&#8731;</button></td>
                <td> <button type="button" value="4" onclick="number(value)">4</button></td>
                <td> <button type="button" value="5" onclick="number(value)">5</button></td>
                <td> <button type="button" value="6" onclick="number(value)">6</button></td>
                <td> <button type="button" value="-" onclick="number(value)">-</button></td>

            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="1/x" onclick="onDivision()"><sup>1</sup>/<sub>x</sub></button></td>
                <td> <button type="button" value="1" onclick="number(value)">1</button></td>
                <td> <button type="button" value="2" onclick="number(value)">2</button></td>
                <td> <button type="button" value="3" onclick="number(value)">3</button></td>
                <td> <button type="button" value="+" onclick="number(value)">+</button></td>

            </tr>
            <tr>
                <td> <button type="button" style="color:greenyellow" value="log" onclick="log10()">log</button></td>
                <td> <button type="button" value="." onclick="number(value)">.</button></td>
                <td> <button type="button" value="0" onclick="number(value)">0</button></td>
                <td colspan="4"> <button style="color: orangered;" class="equaltoIcon" type="button" value="=" onclick="equal()">=</button></td>
            </tr>
        </table>
    </form>
    <script src="index.js"></script>
</body>

</html>
